<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
<div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem">
  <div class="d-flex justify-content-center">
      <img src="/assets/login-icon.svg" alt="login-icon" style="height: 7rem"/>
  </div>
  <div class="text-center fs-1 fw-bold">login</div>
  <div class="input-group mt-4">
    <div class="input-group-text bg-info">
        <img src="/assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
    </div>
    <input class="form-control" type="text" placeholder="Username">
  </div>
  <div class="input-group mt-1">
    <div class="input-group-text bg-info">
      <img src="/assets/password-icon.svg" alt="password-icon" style="height: 1rem"/>
    </div>
    <input class="form-control" type="password" placeholder="Password">
  </div>
  <div>
    <div>
      <input type="checkbox">
      <div>Remember me</div>
    </div>
    <div>
      <a href="#">Forgot your password</a>
    </div>
  </div>
  <div>Login</div>
  <div>
    <div>Don't have a account?</div>
    <a href="#">Register</a>
  </div>
  <div>or</div>
  <div>
    <img src="/assets/google-icon.svg" alt="google-icon" style="height: 1.6rem"/>
    <div>Continue with Google</div>
  </div>
</div>
</body>
</html>
