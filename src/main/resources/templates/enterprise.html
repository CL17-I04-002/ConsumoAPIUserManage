<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{navbar}">
<head th:replace="navbar :: head">
  <meta charset="UTF-8">
  <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/apiKey.css}" rel="stylesheet" />
</head>
<body>

<div class="container my-4" layout:fragment="page-content">
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <table id="datatable_users" class="table">
            <thead>
                <tr>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="tableBody_users">
                <tr th:each="enterprise : ${lstEnterprise}">
                    <td th:text="${enterprise.name}" />
                    <td th:text="${enterprise.contactEmail}" />
                    <td th:text="${enterprise.contactPhone}" />
                    <td th:text="${enterprise.address}" />
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JQuery -->
